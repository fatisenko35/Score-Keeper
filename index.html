<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="content content1">
            <img src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png" alt="CLARUSWAY_LOGO">
        </div>
        <div class="content content2">
            <img src="https://media.istockphoto.com/vectors/table-tennis-ping-pong-woman-female-girl-athlete-play-sport-vector-id514992044" alt="Table tennis" width="315px" height="315px">
        </div>
        <div class="content content3">
            <h1>Scores</h1>
            <h1><span id="span__player-1">0</span> to <span id="span__player-2">0</span></h1>
            <h1><span id="winners" >Lorem, ipsum dolor.</span></h1>
        </div>
      
        <div class="content content5">
            <label for="score">Score to Win</label>
            <input type="number" id="score" name="score">
        </div>
        <div class="content content6">
            <button id="btn__player-1">+1 for Player 1</button>
            <button type="reset" id="btn__reset">RESET</button>
            <button id="btn__player-2">+1 for Player 2</button>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
